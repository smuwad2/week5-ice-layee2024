<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>

        <h1 class="text-center">Shopping Cart
            <span class="badge bg-secondary" id="cartCount"></span>
        </h1>
    </div>
    
    <script>
        let cartItems = {}
        const cartCount = document.getElementById('cartCount')
        cartCount.innerText = '0 items'

        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
                const res = await axios.get('/categories')
                const data = res.data

                showCategories(data)

            } catch(err) {
                console.error(err)
            }
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const select = document.getElementById('selectCategory')

            for (const item of categories) {
                const newItem = document.createElement('option')
                newItem.value = item
                newItem.innerText = item
                select.appendChild(newItem)
            }
            
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            let category = document.getElementById('selectCategory').value

            if (category === '0') return
            if (category === 'all') category = {}

            try {
                const res = await axios.get(`/items`, {params: {category}})
                const data = res.data
                showItems(data)
            } catch(err) {
                console.error(err)
            }
        }

        function addToCart(e) {
            const cartCount = document.getElementById('cartCount')
            const item = e.target.value
            
            if (!(`${item}` in cartItems)) {cartItems[item] = 1}
            else cartItems[item]++
            cartCount.innerText = `${cartItems.length} items`

            cartCount.innerText = `${Object.values(cartItems).reduce((acc, curr) => acc + curr, 0)} items`
            console.log(cartItems)
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            
            let itemsList = document.getElementById('itemsList')
            itemsList.textContent = ''

            for (const item of items) {
                const {name, price, quantity} = item
                
                // Card
                let card = document.createElement('div')
                card.classList.add('card')
                card.classList.add('text-center')
                card.classList.add('col-lg-4')
                card.classList.add('col-md-6')

                // Card body
                let body = document.createElement('div')
                body.classList.add('card-body')
                body.innerText = `${name}\nPrice: $${price.toFixed(2)}\nQuantity: ${quantity}\n`
                
                card.appendChild(body)
                itemsList.appendChild(card)

                // Add to cart button
                const button = document.createElement('button')
                button.classList.add('btn')
                button.classList.add('btn-primary')
                button.innerText = 'Add to Cart'
                button.value = name
                button.addEventListener('click', addToCart)
                
                body.appendChild(button)
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
